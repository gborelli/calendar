<html>

<head>
  <title>Calendar</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- 2009 -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="fullcalendar-1.6.2/fullcalendar/fullcalendar.js"></script>
  <script type="text/javascript" src="calendar.js"></script>
  <script type="text/javascript" src="calendar_demo.js"></script>
  <!-- 2011 - (3.0.0 ~ 2013) -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <!-- 2013 -->
  <link rel='stylesheet' type='text/css' href='fullcalendar-1.6.2/fullcalendar/fullcalendar.css' />
  <link rel='stylesheet' type='text/css' href='calendar.css' />


</head>

<body>
  <div class="container">
    <h1>Complexity</h1>
    <h2>2006/2013 - Jquery and CSS frameworks</h2>

    <!-- Calendar component -->
    <div id="calendarwidget" class="row">
      <div id="legend" class="col-lg-2">

        <div class="cal1 unchecked badge" data-calendar-url="./json1.json">
          <input type="checkbox" name="sel-events" value="cal1" /> Calendar #1</div>
        <div class="cal2 badge" data-calendar-url="./json2.json">
          <input type="checkbox" checked="1" name="sel-events" value="cal2" /> Calendar #2</div>
        <div class="cal3 badge" data-calendar-url="./json3.json">
          <input type="checkbox" checked="1" name="sel-events" value="cal3" /> Calendar #3</div>

      </div>

      <div id="calendar-wrapper" class="col-lg-10">
        <div id='calendar'></div>
      </div>

    </div>


  </div>
</body>

</html>
